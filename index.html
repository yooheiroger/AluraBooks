<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title> 
    <link rel="stylesheet" href="reset.css"> 
    <!--  reset serve para resetar a pagina tirar os padroes dos navegadores pois cada navegador tem seus padroes-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="cabecalho">
        <div class="cabecalho__espaco">
            <input type="checkbox" id="menu" class="conteiner__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburguer cabecalho__imagem" > </span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Programação</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Front-end</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Infraestrutura</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Business</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Dising & UX</a>
                    </li>
                </ul>
                
            <img class="cabecalho__imagem" src="assets/Logo.svg" alt="logo alura">
        </div>
        <!-- dividindo o cabecalho em 2 consegue jogar os itens para um lado e outro separando eles, alteando a class=cabecalho primeiro depois para alinha 
        os itens na horizontal arruma a div(class=cabecalho__espaco) deles para centralizar -->
        <div class="cabecalho__espaco">
            <a class="cabecalho__imagem" href="#"><img src="assets/Favoritos.svg" alt="favoritos"></a>
            <a class="cabecalho__imagem" href="#"><img src="assets/Compras.svg" alt="compras"></a>
            <a class="cabecalho__imagem" href="#"><img src="assets/Usuario.svg" alt="usuario"></a>
        </div>    
    </header>
    
</body>
</html>
